{% extends 'base.html' %}

{% block title %}Page Not Found - RecipeHub{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-search fa-5x text-muted"></i>
    </div>
    <h1 class="display-4 mb-3">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="btn btn-lg px-4" style="background-color: var(--primary-color); color: white;">
        <i class="fas fa-home me-2"></i> Go to Homepage
    </a>
</div>
{% endblock %}
